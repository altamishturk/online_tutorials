<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>Drop Down Menu </title>
</head>

<body>

    <nav class="menu">
        <div class="profile-overview">
            <div class="img-box">
                <img src="img.jpg" alt="profile">
            </div>
            <h2>Altamish Turk <br><span>Full Stack Developer</span></h2>
        </div>

        <ul class="navigation">
            <li>
                <a href="#">
                    <ion-icon name="home-outline"></ion-icon>Home
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="camera-outline"></ion-icon>Camera
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="image-outline"></ion-icon>images
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="videocam-outline"></ion-icon>Video
                </a>
            </li>
            <li>
                <a href="#">
                    <ion-icon name="log-out-outline"></ion-icon>Logout
                </a>
            </li>
        </ul>

        <div class="toggle">
            <ion-icon name="chevron-down-outline"></ion-icon>
        </div>
    </nav>



    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

    <script>
        let menu = document.querySelector('.menu');
        let toggle = document.querySelector('.toggle');

        toggle.addEventListener('click', () => {
            menu.classList.toggle('active');
        })
    </script>

</body>

</html>
