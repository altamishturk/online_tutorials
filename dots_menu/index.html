<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <title>dots menu</title>
</head>

<body>
    <nav class="menu">
        <span style="--i:0;--x:1;--y:-1;">
            <ion-icon name="home-outline"></ion-icon>
        </span>
        <span style="--i:1;--x:1;--y:0;">
            <ion-icon name="camera-outline"></ion-icon>
        </span>
        <span style="--i:2;--x:1;--y:1;">
            <ion-icon name="calendar-number-outline"></ion-icon>
        </span>
        <span style="--i:3;--x:0;--y:1;">
            <ion-icon name="videocam-outline"></ion-icon>
        </span>
        <span style="--i:4;--x:-1;--y:1;">
            <ion-icon name="musical-notes-outline"></ion-icon>
        </span>
        <span style="--i:5;--x:-1;--y:0;">
            <ion-icon name="alarm-outline"></ion-icon>
        </span>
        <span style="--i:6;--x:-1;--y:-1;">
            <ion-icon name="battery-full-outline"></ion-icon>
        </span>
        <span style="--i:7;--x:0;--y:-1;">
            <ion-icon name="cellular-outline"></ion-icon>
        </span>
        <span style="--i:8;--x:0;--y:0;">
            <ion-icon name="chatbubble-ellipses-outline"></ion-icon>
        </span>
    </nav>

    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script>
        // let menuToggle = document.querySelector('.menu .nav-toggle');
        let menu = document.querySelector('.menu');
        menu.addEventListener('click', e => {
            menu.classList.toggle('active');
        })
       
    </script>
</body>

</html>
